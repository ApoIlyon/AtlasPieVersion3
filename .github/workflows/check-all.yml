name: Check All

on:
  pull_request:
  workflow_dispatch:

jobs:
  windows-suite:
    name: Windows checks
    runs-on:
      - self-hosted
      - Windows
    env:
      PLAYWRIGHT_BROWSERS_PATH: C:\\actions-runner\\_work\\_playwright-browsers
      CI: 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autohotpie-tauri/package-lock.json

      - name: Restore cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            autohotpie-tauri/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('autohotpie-tauri/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install dependencies
        working-directory: autohotpie-tauri
        run: npm ci --prefer-offline

      - name: Install Rust toolchain
        shell: powershell
        run: |
          rustup update stable --no-self-update
          rustup default stable
          rustup component add clippy

      - name: Run Vitest unit tests
        working-directory: autohotpie-tauri
        run: npm run test:unit

      - name: Run Cargo tests
        working-directory: autohotpie-tauri/src-tauri
        run: cargo test

      - name: Ensure Playwright browsers installed
        working-directory: autohotpie-tauri
        shell: powershell
        run: |
          if (-not (Test-Path $env:PLAYWRIGHT_BROWSERS_PATH)) {
            New-Item -ItemType Directory -Force -Path $env:PLAYWRIGHT_BROWSERS_PATH | Out-Null
            npx playwright install chromium firefox webkit
          }

      - name: Run Playwright E2E
        working-directory: autohotpie-tauri
        run: npm run test:e2e -- --retries=1
