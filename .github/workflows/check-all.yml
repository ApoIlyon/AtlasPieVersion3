name: Check All

on:
  pull_request:
  workflow_dispatch:
    inputs:
      platform:
        description: "Which platform suite to run"
        type: choice
        required: true
        default: all
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  windows-suite:
    if: github.event_name != 'workflow_dispatch' || inputs.platform == 'all' || inputs.platform == 'windows'
    name: Windows checks
    runs-on: windows-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autohotpie-tauri/package-lock.json

      - name: Install dependencies
        working-directory: autohotpie-tauri
        run: npm ci

      - name: Install Rust toolchain
        shell: powershell
        run: |
          rustup update stable --no-self-update
          rustup default stable
          rustup component add clippy

      - name: Run Vitest unit tests
        working-directory: autohotpie-tauri
        run: npm run test:unit

      - name: Run Cargo tests
        working-directory: autohotpie-tauri/src-tauri
        run: cargo test

      - name: Install Playwright browsers
        working-directory: autohotpie-tauri
        run: npx playwright install chromium firefox webkit

      - name: Run Playwright E2E
        working-directory: autohotpie-tauri
        run: npm run test:e2e -- --retries=1

  linux-suite:
    if: github.event_name != 'workflow_dispatch' || inputs.platform == 'all' || inputs.platform == 'linux'
    name: Linux checks
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autohotpie-tauri/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1 libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config

      - name: Install dependencies
        working-directory: autohotpie-tauri
        run: npm ci

      - name: Install Rust toolchain
        run: |
          rustup update stable --no-self-update
          rustup default stable
          rustup component add clippy

      - name: Run Vitest unit tests
        working-directory: autohotpie-tauri
        run: npm run test:unit

      - name: Install Playwright browsers and dependencies
        working-directory: autohotpie-tauri
        run: npx playwright install --with-deps chromium firefox

      - name: Run Cargo tests
        working-directory: autohotpie-tauri/src-tauri
        run: cargo test

      - name: Run Playwright E2E (Chromium & Firefox)
        working-directory: autohotpie-tauri
        run: npm run test:e2e -- --retries=1 --project=chromium --project=firefox

  macos-suite:
    if: github.event_name != 'workflow_dispatch' || inputs.platform == 'all' || inputs.platform == 'macos'
    name: macOS smoke checks
    runs-on: macos-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: autohotpie-tauri/package-lock.json

      - name: Install dependencies
        working-directory: autohotpie-tauri
        run: npm ci

      - name: Install Playwright browsers
        working-directory: autohotpie-tauri
        run: npx playwright install webkit

      - name: Install Rust toolchain
        run: |
          rustup update stable --no-self-update
          rustup default stable

      - name: Run Cargo tests
        working-directory: autohotpie-tauri/src-tauri
        run: cargo test

      - name: Run Playwright WebKit
        working-directory: autohotpie-tauri
        run: npx playwright test --project=webkit --config tests/e2e/playwright.config.ts --retries=1
